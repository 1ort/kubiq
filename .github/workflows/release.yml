name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: kubiq-${{ github.ref_name }}-linux-x86_64.tar.gz
          - os: windows-latest
            asset_name: kubiq-${{ github.ref_name }}-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package Linux binary
        if: runner.os == 'Linux'
        run: |
          tar -czf "${{ matrix.asset_name }}" -C target/release kubiq

      - name: Package Windows binary
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/release/kubiq.exe -DestinationPath "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release with generated changelog
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
